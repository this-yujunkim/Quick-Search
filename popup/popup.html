<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Search - Chinchilla</title>
  <link rel="stylesheet" href="bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container p-3">
    
    <h1 class="title" style="display: flex; align-items: center;">
      <img src="../images/default_icon2.png" alt="Quick Search Icon" style="width: 32px; height: 32px; margin-right: 5px;">
      Quick Search
    </h1>

    <div class="field">
      <!-- <label class="label">Search Engine</label> -->
      <div class="custom-select">
        <div class="select-trigger" id="selectTrigger">
          <div class="option-content">
            <i class="fab fa-google fa-lg"></i>
            <span>Google</span>
          </div>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="select-options" id="selectOptions">
          <!-- Favorites section -->
          <div class="favorites-section" id="favoritesSection" style="display: none;">
            <div class="title is-4">Your Favorites</div>
            <div id="favoriteEngines"></div>
            <hr class="dropdown-divider">
          </div>
          
          <!-- All search engines -->
          <div class="title is-4">Search Engines</div>

          <div id="allEngines">
            <div class="select-option" data-value="google">
              <div class="option-content">
                <i class="fab fa-google fa-lg"></i>
                <span>Google</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="google"></i>
            </div>

            <div class="select-option" data-value="bing">
              <div class="option-content">
                <i class="fab fa-microsoft fa-lg"></i>
                <span>Microsoft Bing</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="bing"></i>
            </div>

            <div class="select-option" data-value="yahoo">
              <div class="option-content">
                <i class="fab fa-yahoo fa-lg"></i>
                <span>Yahoo</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="yahoo"></i>
            </div>

            <div class="select-option" data-value="baidu">
              <div class="option-content">
                <!-- <i class="fas fa-b fa-lg"></i> -->
                <img width="20" height="20" src="https://img.icons8.com/color/20/baidu.png"/>
                <span>Baidu</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="baidu"></i>
            </div>

            <div class="select-option" data-value="yandex">
              <div class="option-content">
                <!-- <i class="fas fa-y fa-lg"></i> -->
                <img width="20" height="20" src="https://img.icons8.com/fluency/20/yandex-international.png"/>
                <span>Yandex</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="yandex"></i>
            </div>

            <div class="select-option" data-value="duckduckgo">
              <div class="option-content">
                <!-- <i class="fas fa-duck"></i> -->
                <img width="20" height="20" src="https://img.icons8.com/color/20/duckduckgo--v1.png"/>
                <span>DuckDuckGo</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="duckduckgo"></i>
            </div>

            <div class="select-option" data-value="ask">
              <div class="option-content">
                <!-- <i class="fas fa-question-circle fa-lg"></i> -->
                <img width="20" height="20" src="https://www.ask.com/wp-content/themes/ask-2022/assets/images/site-logo.svg"/>
                <span>Ask.com</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="ask"></i>
            </div>

            <div class="select-option" data-value="ecosia">
              <div class="option-content">
                <img width="20" height="20" src="https://play-lh.googleusercontent.com/Ric37SXVuhw-1uK7TzgUvERNCxOMg9WvjNnCfbzQ4tUZgvzDj-bY6RIfEdaAnltr=s188-rw"/>
                <span>Ecosia</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="ecosia"></i>
            </div>

            <div class="select-option" data-value="wikipedia">
              <div class="option-content">
                <i class="fa-brands fa-wikipedia-w fa-sm"></i>
                <span>Wikipedia</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="wikipedia"></i>
            </div>

            <div class="select-option" data-value="youtube">
              <div class="option-content">
                <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                <span>Youtube</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="youtube"></i>
            </div>

            <div class="select-option" data-value="naver">
              <div class="option-content">
                <img width="20" height="20" src="https://play-lh.googleusercontent.com/gJZYXTPS_9AJYJfzRj1tT8IRMQ7rerhhlYmXSVyt8bV_gouL3kW46d_zY6VLnreyMA=w480-h960-rw"/>
                <span>Naver</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="naver"></i>
            </div>

            <div class="select-option" data-value="daum">
              <div class="option-content">
                <img width="20" height="20" src="https://t1.daumcdn.net/liveboard/daumtop_notice/20250113/daum.png";"/>
                <span>Daum</span>
              </div>
              <i class="far fa-star favorite-icon" data-engine="daum"></i>
            </div>

          </div>
        </div>
        <input type="hidden" id="searchEngine" value="google">
      </div>
    </div>

    <div class="control">
      <input type="search" class="input" id="searchTerms" style="width: 70%;" placeholder="Search...">
      <button class="button is-link" id="searchButton" style="width: 10%; margin-left: 10px;">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button class="button is-white" id="settings" style="width: 10%; float: right; ">
      <i class="fa-solid fa-gear"></i>
    </button>
    </div>

    <div class="field" id="settingsField" style="display: none; margin-top: 20px;">
      <h1 class="title">Settings</h1>
      <div class="field">
        <label class="label">Save default search engine</label>
        <label class="toggle-switch">
          <input type="checkbox" id="saveDefaultSearchEngineSwitch">  
          <span class="slider"></span>
        </label>
      </div>
      <div class="field">
        <label class="label">Save search terms</label>
        <label class="toggle-switch">
          <input type="checkbox" id="saveSearchTermsSwitch">  
          <span class="slider"></span>
        </label>
      </div>
      <div class="field">
        <label class="label">Always open in new window</label>
        <label class="toggle-switch">
          <input type="checkbox" id="alwaysOpenInNewWindowSwitch">
          <span class="slider"></span>
        </label>
        <label class="label is-small">** Or use ctrl/cmd + enter to open in new window</label>
      </div>
    </div>

  </div>

</body>

<script src="popup.js"></script>

</html>
